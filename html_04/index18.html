<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*가상 클래스 선택자 :nth-child(2n) - 선택자 형제 요소 중 (2n)번째라면 선택 */
        .fruits *:nth-child(2n+1){
            color: red;
        }
    </style>
</head>
<body>
    <div class="fruits">
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지</div>
        <p>망고</p>
        <h3>사과</h3>
    </div>
</body>
</html>
