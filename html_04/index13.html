<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/reset-css/reset.css">
    
    <style>
        /*가상 클래스 선택자 :first-child - 선택자 형제 요소 중 첫째라면 선택 */
        .fruits li:first-child{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <ul class="fruits">  
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>
            <li>망고</li>
            <li>수박</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>
</body>
</html>
