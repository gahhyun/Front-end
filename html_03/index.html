<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/reset-css/reset.css">
    <link rel="stylesheet" href="./main.css">
    <!-- <style>
        div{
            width: 200px;
            height: 100px;
            background-color: red;
            margin: 20px;
        }
    </style> -->
</head>
<body>
    <div></div>
    <!--value : 미리 입력된 값(데이터)-->
    <input type="text" value="값을 입력하세요" /> <br/>
    <!--placeholder : 사용자가 입력할 값(데이터)의 힌트-->
    <input type="text" placeholder="이름을 입력하세요"/> <br/>
    <!--disabled : 입력 요소 비활성화-->
    <input type="text" disabled /> <br/>
    <label>
        <input type="checkbox" /> apple
    </label>
    <label>
        <input type="checkbox" checked/> bananan
    </label>
    <br/>

    <label>
        <input type="radio" name="fruits"/> apple
    </label>
    <label>
        <input type="radio" name="fruits"/> bananan
    </label>

    <br/>
    <!--주석-->
    
    <table style="color: blue; margin: 20px;">
        <tr>
            <td>A</td><td>B</td>
        </tr>
        <tr>
            <td>C</td><td>D</td>
        </tr>
    </table>
</body>
</html>
